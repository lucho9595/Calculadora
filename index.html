<!DOCTYPE html>
<html lang="en">
<head>
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="calculadora">
        <div class="display">
            <div id="valor-anterior"></div>
            <div id="valor-actual"></div>

        </div>
        <button class="col-2" onclick="display.borrarTodo()">C</button> <!--aca se le agrega un onClick='', el cual pueda realizar el borrado que declaramos en Display.js-->
        <button onclick="display.borrar()">&larr;</button> <!--aca se le agrega un onClick='', el cual pueda realizar el borrado que declaramos en Display.js-->
        <button class="operator" value="dividir">%</button>
        <button class="number">7</button>
        <button class="number" >8</button>
        <button class="number" >9</button>
        <button class="operator" value="multiplicar">X</button>
        <button class="number" >4</button>
        <button class="number" >5</button>
        <button class="number" >6</button>
        <button class="operator" value="restar">-</button>
        <button class="number" >1</button>
        <button class="number" >2</button>
        <button class="number" >3</button>
        <button class="operator" value="sumar">+</button>
        <button class="col-2 number" >0</button>
        <button class="number" >.</button>
        <button class="operator" value="igual">=</button>
    </div>
</div>
</body>
</html>
